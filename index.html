<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="col-lg-6 mx-auto my-5">
            <div class="auto-form-wrapper">
                <div class="d-flex align-items-center justify-content-center">
                    <img src="img/lampung.jpg" class="rounded-circle" width="300px" height="200px" alt="">
                </div>
                <form action="" method="post" class="text-white">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label for="alamat" class="font-weight-bold">Alamat Rumah</label>
                        <textarea class="form-control" id="alamat" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Alamat Email</label>
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Alamat email (disabled)" disabled>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Kata Sandi</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Kata sandi">
                    </div>
                    <div class="form-group">
                        <label for="file" class="font-weight-bold">Scan KTP</label>
                        <input type="file" class="form-control-file" name="file" id="file" placeholder="">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="reminder" id="reminder">
                            <label class="form-check-label" for="reminder">Saya <u>setuju</u> dan telah membaca <a
                                    href="http://" target="_blank" rel="noopener noreferrer">aturan</a> serta <a
                                    href="http://" target="_blank" rel="noopener noreferrer">ketentuan</a> yang
                                berlaku<i class="input-helper"></i></label>
                        </label>
                    </div>
                    <button type="button" class="btn btn-block btn-info">Submit</button>
                </form>
            </div>
        </div>


    </div>

</body>

</html>
